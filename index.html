<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">

	<title>Train-Scheduler</title>
	 

	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 
	 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js" type="text/javascript"></script> 

  	

</head>

<body>

	<div class="container">

	<div class="jumbotron">
		<h1 class="text-center">Find your Caboose</h1>
		<h3 class="text-center">And keep it Choo-ing</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">	
		 <div class="panel-group">
		  <div class="panel panel-primary">
    		<div class="panel-heading">Current Train Schedule</div>
    		</div>
    		<div class="panel-body">
    		<table class="table">
  			<thead>
      			<tr>
        			<th>Train Name</th>
        			<th>Destination</th>
        			<th>Frequency(min)</th>
        			<th>Next Arrival</th>
        			<th>Minutes Away</th>
      			</tr>
    		</thead>
			<tbody class="train-info">
			   
    		</tbody>
			</table>
  		</div>
  	   </div>
    </div>
  </div>

  	<div class="panel panel-primary">
    		<div class="panel-heading">Add Train</div>
    		</div>
    		<!-- <div class="panel-body"> -->
	<form>
    <div class="form-group">
      <label for="name">Train Name</label>
      <input type="text" class="form-control" id="name-input" placeholder="Enter train name" required="">
    </div>
    <div class="form-group">
      <label for="dest">Destination</label>
      <input type="text" class="form-control" id="dest-input" placeholder="Enter Destination" required>
    </div>
     <div class="form-group">
      <label for="time">First Train Time (HH:mm - military time)</label>
      <input type="text" class="form-control" id="time-input" placeholder="Enter First Train Time" required>
    </div>
    <div class="form-group">
      <label for="freq">Frequency (min)</label>
      <input type="text" class="form-control" id="freq-input" placeholder="Enter Frequency" required>
    </div>
   
	<div class="form-group">
    <button type="submit" class="btn btn-primary" id="add-info">Submit</button>
    </div>
  </form>
</div>
</div>


  </div>

	</div>

	<script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
